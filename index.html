<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora salário</title>
</head>

<body>

    <div class="container">
        <h2>Calculadora de salário liquído</h2>
        <div class="paiInputs1">
            <label for="salarioBruto">Salario Bruto</label>
            <input type="number" name="" id="salarioBruto">
            <label for="descontos">Descontos</label>
            <input type="number" name="" id="descontos">
            <label for="salarioBruto">Salario Bruto</label>
            <input type="number" name="" id="" disabled>
        </div>

        <div class="paiBotoes">
            <button onclick="calcular()" > Calcular </button>
            <button onclick="limpar()" > Limpar </button>
        </div>

        <div class="paiInputs2">
            <label for="INSS">INSS ( % Retirada )</label>
            <input readonly type="text" name="" id="INSS">
            <label for="IR">IR</label>
            <input readonly type="number" name="" id="IR" disabled>
            <label for="salarioLiquido">Salario Líquido</label>
            <input readonly type="texte" name="" id="salarioLiquido">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
